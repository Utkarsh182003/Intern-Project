<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./logo.png"
                    alt="Chevron Up Circle">
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li>
                    <a href="#" class="dropdown-toggle"><i class="fas fa-building"></i> Properties</a>
                    <ul class="submenu">
                        <li><a href="#"><i class="fas fa-list"></i> All Properties</a></li>
                        <li><a href="#"><i class="fas fa-plus"></i> Add New Property</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="top-bar">
                <div class="title">
                    <h1>Welcome, Greylock Security Properties</h1>
                    <p>All New Properties > Create new property</p>
                </div>
                <div class="right">
                    <div class="time">02:15:23</div>
                    <div class="notification">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                        <p>John Fix</p>
                    </div>
                </div>
            </div>


            <div class="content">
                <div class="left-side">
                    <h2>Create new property</h2>
                    <p>Fill out form to create new property</p>
                </div>
                <button class="button">Back to Properties</button>
            </div>


            <div class="container2">
                <div class="form-section">
                    <h3>Property Name*</h3>
                    <div class="form-group">
                        <input type="text" id="propertyName" placeholder="Enter property name" />
                    </div>
                    <div class="form-group">
                        <h3>Property Area</h3>
                        <input type="number" id="propertyArea" placeholder="In sqft" />
                    </div>
                </div>
                <div class="form-section">
                    <h3>Property Type*</h3>
                    <div class="form-group">
                        <select id="propertyType">
                            <option value="">Choose from list</option>
                            <option value="residential">Residential Property</option>
                            <option value="commercial">Commercial Property</option>
                            <option value="healthcare">Healthcare Property</option>
                            <option value="educational">Educational Property</option>
                            <option value="office">Office Property</option>
                            <option value="hotel">Hotel Property</option>
                            <option value="government">Government Property</option>
                            <option value="financial">Financial Property</option>
                            <option value="other">Other Property</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
